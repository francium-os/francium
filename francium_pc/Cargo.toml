[package]
name = "francium_pc"
version = "0.1.0"
edition = "2021"
resolver = "2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
"francium_kernel" = { path = "../francium", features = ["platform_pc"] }
"francium_common" = { path = "../crates/francium_common" }
bootloader_api = { git = "https://github.com/rust-osdev/bootloader.git" }
log = { version = "*", default-features = false }
